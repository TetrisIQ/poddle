name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install and Build
        run: |
          yarn install --frozen-lockfile
          yarn run build
          mkdir dist/poll-dapp
          mv dist/assets/ dist/poll-dapp/
          mv dist/index.html dist/poll-dapp/
          mv dist/favocpm.ico dist/poll-dapp/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: poll-dapp